<!DOCTYPE html>
<html ng-app="extensionConsole">
<head>
    <title>Extension Console</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="icon" type="image/png" href="favicon.gif">
</head>

<body>

    <!-- Setting up a tabbed nav-bar to traverse different options -->
<!--     <tabset>
        <tab select="model.viewExtensions()">
            <tab-heading>View Extensions</tab-heading>
        </tab>
        <tab select="model.createExtension()">
            <tab-heading>Create Extension</tab-heading>
        </tab>
    </tabset>
 -->
    <div class="container">

        <!-- Navigation Bar
          Medallia Logo (jump to Express) - Hive Link - Search
        -->
        <div class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <!-- Add Medallia logo below -->
              <a class="navbar-brand" href="#"></a>
              <div class="col-xs-5 col-sm-3 pull-right">
                <form class="navbar-form" role="search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <br>
        
        <div class="page-header">
          <h1>EXM Console <small>Makes Your Life Easier</small></h1>
        </div>

        <!-- Global tabs
        TODO - Fix isActive so that it actually highlight the active tab!
        http://stackoverflow.com/questions/16199418/how-do-i-implement-the-bootstrap-navbar-active-class-with-angular-js/18071388#18071388
        -->
        <ul class="nav nav-pills">
            <li ng-class="{ active: isActive('/create') }"><a href="#/create">Create Extension</a></li>
            <li ng-class="{ active: isActive('/view') }"><a href="#/view">View Extensions</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                    <li class="divider"></li>
                    <li><a href="#">One more separated link</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <br>

    <div class="container" ng-view=""></div>

    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/angular-resource.js"></script>
    <script type="text/javascript" src="lib/angular-route.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.11.0.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/services/extensionConsoleFactory.js"></script>
    <script type="text/javascript" src="scripts/controllers/viewExtensionsController.js"></script>
    <script type="text/javascript" src="scripts/controllers/createExtensionController.js"></script>

</body>
</html>
