<form role="form" ng-submit="createSubmit()" class="well col-md-6" >
  <div class="form-group required has-feedback">
    <label for="extensionName">Extension Name</label>
    <input type="text" class="form-control" id="extensionName" placeholder="Enter Extension Name" ng-model="extension.name">
    <i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
  </div>
  <div class="form-group required has-feedback">
    <label for="groupID required">Group ID</label>
    <input type="text" class="form-control" id="groupID" placeholder="Enter Group ID" ng-model="extension.groupID">
    <i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
  </div>
  <div class="form-group required has-feedback">
    <label for="artifactID required">Artifact ID</label>
    <input type="text" class="form-control" id="artifactID" placeholder="Enter Artifact ID" ng-model="extension.artifactID">
    <i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
  </div>
  <fieldset disabled>
    <div class="form-group required has-feedback">
      <label for="releaseID">Release ID</label>
      <input type="text" class="form-control" id="releaseID" placeholder="release" ng-model="extension.releaseID">
      <i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary pull-right" >Submit</button>
</form>
